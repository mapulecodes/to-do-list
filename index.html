<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>To-Do App</h1>
        </header>
        <div class="todo-app">
            <input type="text" class="todo-input" placeholder="Add a new to-do">
            <button class="add-btn">Add To-Do</button>
            <button class="sort-btn">Sort To-Dos</button>
            <ul class="todo-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
